<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <!-- Embedding the required fonts by addind specific links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- Bootstrap stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section id="title">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4">
          <h1>Knowing the weather conditions of your city is just a click away!</h1>
        </div>
        <div class="col-lg-8">
          <img class="phone" src="images/phone.png" alt="phone">
          <img class="globe" src="images/globe.png" alt="globe">
        </div>
      </div>
    </div>
  </section>
  <section id="prompt">
    <form action="/" method="post" id="main-form" class="shadow-lg">
      <label for="cityInput" class="user-prompt">Enter the name of any city:</label><br>
      <input id="cityInput" type="text" name="cityName" required autofocus><br>
      <button type="submit" class="btn btn-outline-primary btn-lg">Check</button>
    </form>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="app.js" charset="utf-8"></script>
</body>

</html>
